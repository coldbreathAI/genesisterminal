<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Room</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d2438;
            color: #eaeaea;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .room {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 600px;
            background: #1a3748;
            border: 2px solid #00ff88;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .sofa {
            position: absolute;
            bottom: 30px;
            left: 10%;
            width: 40%;
            height: 100px;
            background-color: #3b5323;
            border-radius: 15px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .tv {
            position: absolute;
            top: 20px;
            right: 10%;
            width: 50%;
            height: 200px;
            background-color: #000;
            border: 3px solid #ffffff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tv-screen {
            width: 90%;
            height: 80%;
            background-image: url('https://i.imgur.com/ddyknO7.png'); /* Cambiar a contenido relevante */
            background-size: cover;
            background-position: center;
        }

        .desk {
            position: absolute;
            bottom: 30px;
            right: 20%;
            width: 30%;
            height: 80px;
            background-color: #2a2a2a;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .lamp {
            position: absolute;
            top: 10px;
            left: 5%;
            width: 50px;
            height: 100px;
            background-color: #f5e042;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(245, 224, 66, 0.7);
        }

        .poster {
            position: absolute;
            top: 20%;
            right: 5%;
            width: 15%;
            height: 20%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/12/Frog_on_leaves.jpg'); /* Cambiar según carteles */
            background-size: cover;
            border: 2px solid #ffffff;
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="room">
        <div class="sofa"></div>
        <div class="tv">
            <div class="tv-screen"></div>
        </div>
        <div class="desk"></div>
        <div class="lamp"></div>
        <div class="poster"></div>
    </div>
    <footer>
        <p>Diseño inspirado en la habitación cripto. © 2024</p>
    </footer>
</body>
</html>
